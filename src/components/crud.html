<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.css">
    <style>
    
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
</head>
<body>
    <div id="app">
         <div class="container">
             <p><br></p>
             <div class="row">
                 <div class="col-md-8">
                     <table class="table table-bordered table-striped">
                         <thead>
                             <tr>
                                 <th>ID</th>
                                 <th>Name</th>
                                 <th>Email</th>
                                 <th>Phone</th>
                                 <th>address</th>
                                 <th width="130">Actions</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr v-for="item in items" :key="item.id">
                                 <td>{{ item.id }}</td>
                                 <td>{{ item.name }}</td>
                                 <td>{{ item.email }}</td>
                                 <td>{{ item.phone }}</td>
                                 <td>{{ item.address }}</td>
                                 <td class="text-center">
                                     <button @click="edit(item)" class="btn btn-warning btn-sm">Edit</button>
                                     <button @click="destroy(item)" class="btn btn-danger btn-sm">Delete</button>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
                 <div class="col-md-4">
                     <form>
                         <div class="form-group">
                             <label>ID</label>
                             <input type="text" v-model="input.id" class="form-control"/>
                         </div>
                         <div class="form-group">
                             <label>Name</label>
                             <input type="text" v-model="input.name" class="form-control"/>
                         </div>
                         <div class="form-group">
                             <label>Email</label>
                             <input type="text" v-model="input.email" class="form-control"/>
                         </div>
                         <div class="form-group">
                             <label>Phone</label>
                             <input type="text" v-model="input.phone" class="form-control"/>
                         </div>
                         <div class="form-group">
                             <label>Address</label>
                             <textarea class="form-control" v-model="input.address"></textarea>
                         </div>
                         <button v-if="savebtn" @click.prevent="save" class="btn btn-primary">Save</button>
                         <button v-if="updatebtn" @click.prevent="update(input.id)" class="btn btn-primary">Update</button>
                         <button @click.prevent="clear" class="btn btn-info">Clear</button>
                     </form>
                 </div>
             </div>
         </div> 
    </div> 
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                input: {
                    id: '',
                    name: '',
                    email: '',
                    phone: '',
                    address: ''
                },
                savebtn: true,
                updatebtn: false
            },
            created: function() {
                this.view()
            },
            methods: {
                view: function(){
                    this.items = [
                        { id: '1', name: 'Muhsin', email: 'muhsin@gmail.com', phone: '123789567', address: 'dhaka'  },
                        { id: '2', name: 'Nazim', email: 'nazim@gmail.com', phone: '123789567', address: 'chittagong'  }
                    ]
                },
                save: function () {
                    var id = this.input.id
                    var name = this.input.name
                    var email = this.input.email
                    var phone = this.input.phone
                    var address = this.input.address

                    this.items.push({ id: id, name: name, email: email, phone: phone, address: address })
                    this.clear()

                    swal('Added', 'sdfsDFsdf',  'success')
                },
                clear: function() {
                    this.savebtn = true
                    this.updatebtn = false
                    this.input.id = ''
                    this.input.name = ''
                    this.input.email = ''
                    this.input.phone = ''
                    this.input.address = ''
                }, 
                edit: function(item){
                    this.savebtn = false
                    this.updatebtn = true
                    this.input.id = item.id
                    this.input.name = item.name
                    this.input.email = item.email
                    this.input.phone = item.phone
                    this.input.address = item.address
                },
                update: function(id){
                    var myid = id - 1
                    Object.assign(this.items[myid], this.input)
                    this.clear()

                    swal('Updated', 'sdakdsdaklsd', 'warning')

                },
                destroy: function (item){
                    var del = this.items.indexOf(item)
                    swal({
                        title: 'Deleted',
                        text: 'Are you sure?',
                        icon: 'error',
                        buttons: true,
                        dangerMode: true
                    }).then((willDelete) => {
                        if(willDelete){
                            this.items.splice(del, 1)
                        }
                    })
                }
            }
        })


    </script>
</body>
</html>
